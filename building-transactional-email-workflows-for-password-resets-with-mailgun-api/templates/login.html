<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/home" method="POST">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link"> <a href="/passwordResetView">Forgot Password?</a> </p>
            <p class="register-link"> {{message}} </p>
        </form>
    </div>
</body>
</html>
